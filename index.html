<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NFT Mint Checker</title>
    <link rel="icon" href="./images/favicon4.png">
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "amvn57z6om");
    </script>
</head>
<body>
    <main class="wrapper">
        <div class="wrapper__top">
            <ul class="menu">
                <li><a href="https://rarity.tools/upcoming" target="_blank">Find New Projects</a></li>
                <a href="https://opensea.io/rankings?chain=matic&sortBy=one_day_volume" target="_blank"><img class="menu__logo" src="./images/opensea.png"></a>
            </ul>
            <h2 class="counterText"></h2>
        </div>

        <div class="wrapper__middle">
            <div class="wrapper__middle--box">
                <div class="middle__uri--top">
                    <label class="prefix-label" for="presfix">Search type</label>
                    <label class="uri-label" for="uri">Uri</label>
                    <label class="uriNumber-label" for="uriNumber">Mint#</label>
                </div>

                <div class="middle__uri--middle">
                    <!-- 1 -->
                    <select name="prefix" id="prefix">
                        <option value="https://cloudflare-ipfs.com/">Cloudflare</option>
                        <option value=" https://gateway.pinata.cloud/">Pinata</option>
                        <option value="">None</option>
                    </select>
                    <!-- 2 -->
                    <input id="uri" type="text" placeholder="uri">
                    <!-- 3 -->
                    <input id="uriNumber" type="number" placeholder="#">
                    <!-- 4 -->
                    <form id="form" target="_blank">
                        <button class='btn btn--main' type="submit">Search +1 Mint</button>
                    </form>
                    
                </div>
                <div class="middle__uri--bottom">
                    <p class="warning-text">Cloudflare prefix is autoformated. Auto removes ':/' and auto adds correct number.</p>
                </div>
            </div>
        </div>

        <div class="wrapper__bottom">
            <p id="uri-text"></p>
            <button class="btn btn--clear">Clear Data</button>
        </div>
    </main>

    <aside class="aside aside--left">
        <h2>Quick Links</h2>
        <ul class="link-list">
            <!--JavaScript Links Here-->
        </ul>
        <form class="textarea-container">    
            <textarea class="textarea" name="" id="" cols="30" rows="2"></textarea>
            <span class="btn btn--comment">Add</button>
        </form>
    </aside>
    <!-- <aside class="aside aside--right">
    </aside> -->
    
    <!-- every time we click the button the link will change by one -->
    <script src="index.js"></script>
</body>
</html>
